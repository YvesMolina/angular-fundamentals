<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form
    [formGroup]="newSessionForm"
    (ngSubmit)="saveSession(newSessionForm.value)"
    autocomplete="off"
  >
    <div class="form-group" ngClass="{'error': name.invalid}">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="name.invalid && invalidForm">Required</em>
      <input
        formControlName="name"
        id="sessionName"
        type="text"
        class="form-control"
        placeholder="session name..."
      />
    </div>
    <div class="form-group" ngClass="{'error': presenter.invalid}">
      <label for="eventDate">Presenter:</label>
      <em *ngIf="presenter.invalid && invalidForm">Required</em>
      <input
        formControlName="presenter"
        id="presenter"
        type="text"
        class="form-control"
        placeholder="presenter..."
      />
    </div>
    <div class="form-group" ngClass="{'error': duration.invalid}">
      <label for="duration">Duration:</label>
      <em *ngIf="duration.invalid && invalidForm">Required</em>
      <select formControlName="duration" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group" ngClass="{'error': level.invalid}">
      <label for="level">Level:</label>
      <em *ngIf="level.invalid && invalidForm">Required</em>
      <select formControlName="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" ngClass="{'error': abstract.invalid}">
      <label for="abstract">Abstract:</label>
      <em
        *ngIf="abstract.invalid && abstract?.errors?.['required'] && invalidForm "
        >Required</em
      >
      <em
        *ngIf="abstract.invalid && abstract?.errors?.['maxlength']"
        >Cannot exceed 400 characters</em
      >
      <em
        *ngIf="abstract.invalid && abstract?.errors?.['restrictedWords']"
        >You are not allowed to type "{{abstract.errors?.['restrictedWords']}}"</em
      >
      <textarea
        formControlName="abstract"
        id="abstract"
        rows="3"
        class="form-control"
        placeholder="abstract..."
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
