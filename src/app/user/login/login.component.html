<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    autocomplete="off"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input
        required
        (ngModel)="(userName)"
        name="userName"
        id="userName"
        required
        type="text"
        class="form-control"
        placeholder="User Name..."
      />
      <em *ngIf="loginForm.controls?.['userName']?.invalid && invalidForm"
        >This field is required</em
      >
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        required
        (ngModel)="(password)"
        name="password"
        required
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
      />
      <em *ngIf="loginForm.controls?.['password']?.invalid && invalidForm"
        >This field is required</em
      >
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button (click)="cancel()" type="button" class="btn btn-default">
      Cancel
    </button>
  </form>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid username or password</div>
</div>
